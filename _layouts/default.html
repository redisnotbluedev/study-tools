<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p class="subtitle">{{ site.description }}</p>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/tips">Study Tips</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™</button>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
    </footer>
    <script>
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;
      const currentTheme = localStorage.getItem('theme') || 'light';
      body.setAttribute('data-theme', currentTheme);
      toggle.textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

      toggle.addEventListener('click', () => {
        const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
      });
    </script>
  </body>
</html>
